<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Basic Calculator</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>

    <h1 class="title">Basic Calculator using JS & HTML & CSS</h1>

    <p class="text">
      Design and CSS inspired from: https://freshman.tech/css-grid-calculator/
    </p>

      <div class="calculator">

        <input type="text" class="calcDisplay" value="0" disabled />

        <div class="calcKeys">

          <button type="button" value="7">7</button>
          <button type="button" value="8">8</button>
          <button type="button" value="9">9</button>
          <button type="button" class="calcButton" value="+">+</button>

          <button type="button" value="4">4</button>
          <button type="button" value="5">5</button>
          <button type="button" value="6">6</button>
          <button type="button" class="calcButton" value="-">-</button>

          <button type="button" value="1">1</button>
          <button type="button" value="2">2</button>
          <button type="button" value="3">3</button>
          <button type="button" class="calcButton" value="*">x</button>

          <button type="button" value="0">0</button>
          <button type="button" class="decimal function" value=".">.</button>
          <button type="button" class="clear function" value="clear">AC</button>
          <button type="button" class="calcButton" value="/">รท</button>

          <button type="button" class="equalButton" value="=">=</button>
        </div>
      </div>

    <script>

    </script>

  </body>

</html>
